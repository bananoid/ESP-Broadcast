; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = SEQUENCER
src_dir = src/SEQUENCER

[env]
framework = arduino
monitor_speed = 115200

[env:ESP32_LED_SERVER]
platform = espressif32
board = esp32dev
upload_port = /dev/cu.SLAB_USBtoUART
monitor_port = /dev/cu.SLAB_USBtoUART
lib_deps = 
	arkhipenko/TaskScheduler@^3.2.0
	locoduino/RingBuffer@^1.0.3

[env:ESP32_LED_CLIENT]
platform = espressif32
board = esp32dev
upload_port = /dev/cu.SLAB_USBtoUART
monitor_port = /dev/cu.SLAB_USBtoUART
lib_deps = 
	arkhipenko/TaskScheduler@^3.2.0
	fastled/FastLED@^3.3.3
	locoduino/RingBuffer@^1.0.3

[env:TEENSY_AUDIO_MIDI_CONTROLLER]
upload_protocol = teensy-cli
platform = teensy
board = teensy41
monitor_port = /dev/cu.usbmodem86539401
upload_port = /dev/cu.usbmodem86539401
monitor_speed = 11500
lib_deps = 
	bblanchon/ArduinoJson@^6.16.1
	bakercp/PacketSerial@^1.4.0
	locoduino/RingBuffer@^1.0.3

[env:ESP32_GATEWAY]
platform = espressif32
board = esp32dev
upload_port = /dev/cu.usbserial-0001
monitor_port = /dev/cu.usbserial-0001
monitor_speed = 1000000
lib_deps = 
	arkhipenko/TaskScheduler@^3.2.0
	fastled/FastLED@^3.3.3
	bakercp/PacketSerial@^1.4.0
	locoduino/RingBuffer@^1.0.3

[env:SEQUENCER]
upload_protocol = teensy-cli
platform = teensy
board = teensy40
monitor_speed = 11500
build_flags = -D USB_MIDI_SERIAL
lib_deps = 
	arkhipenko/TaskScheduler@^3.2.2
	https://github.com/PaulStoffregen/Encoder.git
	thomasfredericks/Bounce2@^2.56
	locoduino/RingBuffer@^1.0.3
	thomasfredericks/Bounce2@^2.57
