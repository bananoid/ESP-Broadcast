; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env]
framework = arduino
monitor_speed = 115200
src_dir = ${workspacedir}
src_filter = -<.git/> -<src/> -<tests/> -<example/> -<examples/> -<lib/>

[env:ESP32_TREE]
platform = espressif32
board = esp32dev
src_filter = ${env.src_filter} +<ESP32_TREE/*> +<COMMON/*>
lib_deps = 
	arkhipenko/TaskScheduler@^3.2.0
	adafruit/Adafruit BusIO@^1.7.2
	adafruit/Adafruit SSD1306@^2.4.3
	asukiaaa/MPU9250_asukiaaa@^1.5.11

[env:ESP32_FLOWER]
platform = espressif32
board = esp32dev
src_filter = ${env.src_filter} +<ESP32_FLOWER/*> +<COMMON/*>
lib_deps = 
	arkhipenko/TaskScheduler@^3.2.0
	adafruit/Adafruit BusIO@^1.7.2
	adafruit/Adafruit SSD1306@^2.4.3
	asukiaaa/MPU9250_asukiaaa@^1.5.11

[env:ESP32_BRANCH]
platform = espressif32
board = esp32dev
src_filter = ${env.src_filter} +<ESP32_BRANCH/*> +<COMMON/*>
lib_deps = 
	arkhipenko/TaskScheduler@^3.2.0
	adafruit/Adafruit BusIO@^1.7.2
	adafruit/Adafruit SSD1306@^2.4.3
	asukiaaa/MPU9250_asukiaaa@^1.5.11

[env:ESP32_LED_SERVER]
platform = espressif32
board = esp32dev
src_filter = ${env.src_filter} +<ESP32_LED_SERVER/*>
